<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #74ebd5;
        }

        .card h2 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #333;
        }

        .card p {
            margin: 0;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="card">
    <img th:src="${picture}" alt="User Photo">
    <h2 th:text="${name}">User Name</h2>
    <p th:text="${email}">user@example.com</p>
</div>
</body>
</html>
